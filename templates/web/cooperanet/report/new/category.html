          <script type="text/javascript">
if(window.attachEvent) {
    window.attachEvent('onload', SelectElement());
} else {
    if(window.onload) {
        var curronload = window.onload;
        var newonload = function(evt) {
            curronload(evt);
            SelectElement()(evt);
        };
        window.onload = newonload;
    } else {
        window.onload = SelectElement();
    }
}

function SelectElement()
{    
    var DirURL = decodeURI(location.search);
    //alert(DirURL);
    myParam = DirURL.split('cat=')[1];
    var element = document.getElementById('form_category');
    element.value = myParam;
}
</script>
