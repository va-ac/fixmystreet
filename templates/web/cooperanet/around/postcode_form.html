<div id="form_oculto">
<form action="report/new" method="get" name="nreport" id="nreport">
<input type="hidden" name="latitude" id="latitude" value="-45.571014931144894">
<input type="hidden" name="longitude" id="longitude" value="-72.06851242883265">
<input type="hidden" name="cat" id="cat">
<input type="hidden" name="gr" id="gr">
</form>
</div>        

<div id="front-main" style="display:none">
    <div id="front-main-container">

        [%
            question = c.cobrand.enter_postcode_text || loc('Enter a nearby street name and area');
        %]

        <form action="[% c.uri_for('/around') %]" method="get" name="postcodeForm" id="postcodeForm">
            <label for="pc">[% question %]:</label>
            <div>
                <input type="text" name="pc" value="[% pc | html %]" id="pc" size="10" maxlength="200" placeholder="[% tprintf(loc('e.g. ‘%s’ or ‘%s’'), c.cobrand.example_places) %]">
                <input type="submit" value="[% loc('Go') %]" id="sub">
            </div>

            [% IF partial_token %]
                <input type="hidden" name="partial" value="[% partial_token.token %]">
            [% END %]

            [% IF c.user_exists AND c.user.categories.size %]
              <input type="hidden" name="filter_category" value="[% c.user.categories.join(",") | html %]">
            [% END %]
        </form>
    </div>
</div>
<script type="text/javascript">


    function getLocationandGo(categoria) {
        document.getElementById("gr").value = encodeURI(categoria); 
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos);
                    document.getElementById('nreport').submit();
                } else { 
                    document.getElementById('nreport').submit();
                }
            }

            function pos(position) {
                 document.getElementById("latitude").value = position.coords.latitude;
                 document.getElementById("longitude").value = position.coords.longitude;

             }
                 
</script>
