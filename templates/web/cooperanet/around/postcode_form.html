<div id="front-main">
    <div id="front-main-container">
        [% INCLUDE 'around/intro.html' %]

        [%
            question = c.cobrand.enter_postcode_text || loc('Enter a nearby street name and area');
        %]


        <div class="row-2 clearfix">
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_05.png">
                <h1>Emergencia</h1>
                <p>Accidentes automovilístico, Incendio, Nieve o escarcha peligrosa</p>
            </div>
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_02.png">
            </div>
        </div>

        <div class="row-2 clearfix">
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_03.png">
            </div>
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_04.png">
            </div>
        </div>

        <div class="row-2 clearfix">
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_05.png">
            </div>
            <div class="col-1-2">
                <img width="100px" src="cobrands/cooperanet/images/www.cooperanet.cl_icono_06.png">
            </div>
        </div>        

        <form action="[% c.uri_for('/around') %]" method="get" name="postcodeForm" id="postcodeForm">
            <label for="pc">[% question %]:</label>
            <div>
                <input type="text" name="pc" value="[% pc | html %]" id="pc" size="10" maxlength="200" placeholder="[% tprintf(loc('e.g. ‘%s’ or ‘%s’'), c.cobrand.example_places) %]">
                <input type="submit" value="[% loc('Go') %]" id="sub">
            </div>

            [% IF partial_token %]
                <input type="hidden" name="partial" value="[% partial_token.token %]">
            [% END %]

            [% IF c.user_exists AND c.user.categories.size %]
              <input type="hidden" name="filter_category" value="[% c.user.categories.join(",") | html %]">
            [% END %]
        </form>
    </div>
</div>
