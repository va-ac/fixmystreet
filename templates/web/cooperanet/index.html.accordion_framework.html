					<div class="accordion-widget-section">
						<ul class="accordion-widget-section-content">
							<li><a href="#"><i class="icon-user3"></i>Profile</a></li>
							<li><a href="#"><i class="icon-location"></i>Location</a></li>
							<li><a href="#"><i class="icon-lifebuoy"></i>Support</a></li>
						</ul>
					</div>
				</div>
				<div class="accordion-widget-wrapper accordion-widget-arrow" id="accordion-widget-right-arrow">

							<li><a href="#"><i class="icon-pencil2"></i>Design</a></li>

					<div class="accordion-widget-section">
						<ul class="accordion-widget-section-content">
							<li><a href="#"><i class="icon-box-add"></i>Contact Framework</a></li>
							<li><a href="#"><i class="icon-box-add"></i>Contact Framework Pro</a></li>
